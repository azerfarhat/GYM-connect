spring.application.name=GYM-connect
server.port=7070
spring.datasource.url=jdbc:mysql://localhost:3306/gym_connect?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=GYM-connect API
springdoc.info.description=API pour la gestion des membres et des abonnements d'une salle de sport.
springdoc.info.version=v1.0.0

